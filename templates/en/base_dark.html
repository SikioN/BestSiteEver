<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReNote</title>
    <link rel="stylesheet" type="text/css" href="css_dark/wave.css">
    <link rel="stylesheet" type="text/css" href="css_dark/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <div class="dws-menu">
        <ul class="dws-ul">
            <li class="dws-li"><a href="#"><h4>Download</h4></a></li>
            <li class="dws-li"><a href="#"><h4>Why ReNote?</h4></a></li>
            <li class="dws-li"><a href="#"><h4>About us</h4></a></li>
            <li class="dws-li"><a href="#"><h4>Support</h4></a></li>
        </ul>
    </div>
</header>

<div class="container">
    <div class="img">
        <img src="css_dark/img_dark/bg1.svg">
    </div>
    <div class="login-content">
        <form action="index.html">
            <h2 class="title">ReNote</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input">
                </div>
            </div>

            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input">
                </div>
            </div>

            <a href="#"><h4>Forgot Password?</h4></a>
            <div style="margin: 2rem">
                <input type="submit" class="btn" value="Sign in">
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
<div class="ocean">
    <div class="wave"></div>
</div>
</body>
</html>

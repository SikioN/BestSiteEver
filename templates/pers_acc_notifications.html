{% block content %}
<body>
<header class="header">
    <div class="header__container">
        <div></div>
        <div class="header__toggle" style="justify-content: right">
            <i class='fas fa-chevron-circle-right nav__icon' id="header-toggle"></i>
        </div>
    </div>
</header>

<div class="nav" id="navbar">
    <nav class="nav__container">
        <div>

            <a href="#" class="nav__link nav__logo">
                <span class="nav__logo-name">ReNote</span>
            </a>

            <div class="nav__list">
                <div class="nav__items">
                    <h3 class="nav__subtitle">Profile</h3>


                    <a href="{{ url_for('main') }}" class="nav__link">
                        <i class="fas fa-home nav__icon"></i>
                        <span class="nav__name">My Summaries</span>
                    </a>

                </div>

                <div class="nav__items">
                    <h3 class="nav__subtitle">Menu</h3>

                    <a href="{{ url_for('create_notification') }}" class="nav__link">
                        <i class="fas fa-bell nav__icon"></i>
                        <span class="nav__name">Notifications</span>
                    </a>

                    <a href="{{ url_for('new_summary') }}" class="nav__link">
                        <i class="fas fa-sticky-note nav__icon"></i>
                        <span class="nav__name">Create Summaries</span>
                    </a>

                </div>
            </div>
        </div>

        <a href="{{ url_for('logout') }}" class="nav__link nav__logout">
            <i class="fas fa-sign-out-alt nav__icon"></i>
            <span class="nav__name">Log Out</span>
        </a>

    </nav>
</div>


<main>
<div class="row mb-2">
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">Your notification</strong>
                <form action="" method="post">

                    <div class="container px-4">
                        <div class="row gx-5">
                            <div class="col">
                                {{form.datetime.label}}
                                {{ form.datetime(class_='') }}
                            </div>
                            <p></p>
                            {{ form.note(class_='form-control-lg mt-4 bg-dark-side-bar text-light rows=3') }}
                        </div>
                    </div>

<!--                <textarea class="form-control-lg mt-4 bg-dark-side-bar text-light" id="exampleFormControlTextarea1" rows="4"-->
<!--                          placeholder="Put your text"></textarea>-->
                     <div class="login-content">
                        <div style="padding: 2rem">
                            {{ form.submit(class='btn') }}
                        </div>
                     </div>
                </form>
            </div>
            <div class="col d-none d-lg-block">
                <svg class="bd-placeholder-img" width="150" height="250" xmlns="http://www.w3.org/2000/svg"
                     preserveAspectRatio="xMidYMid slice" focusable="false">>
                </svg>

            </div>
        </div>
    </div>
</div>


</main>

<script>
    const inputs = document.querySelectorAll(".input");

    function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
    }

    function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
            parent.classList.remove("focus");
        }
    }


    inputs.forEach(input => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
    });

</script>

<script type="text/javascript">
    function auto_grow(element) {
        element.style.height = "80%";
        element.style.height = (element.scrollHeight) + "px";
    }
</script>


<script src="../static/js/main.js"></script>
</body>
{% endblock %}

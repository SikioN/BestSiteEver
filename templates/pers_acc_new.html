<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <title>Personal Account</title>
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>

</head>
<body>
<header class="header">
    <div class="header__container">
        <div></div>
        <div class="header__toggle" style="justify-content: right">
            <i class='fas fa-chevron-circle-right nav__icon' id="header-toggle"></i>
        </div>
    </div>
</header>

<div class="nav" id="navbar">
    <nav class="nav__container">
        <div>

            <a href="#" class="nav__link nav__logo">
                <span class="nav__logo-name">ReNote</span>
            </a>

            <div class="nav__list">
                <div class="nav__items">
                    <h3 class="nav__subtitle">Profile</h3>


                    <a href="#" class="nav__link">
                        <i class="fas fa-user nav__icon"></i>
                        <span class="nav__name">Profile</span>
                    </a>

                    <a href="#" class="nav__link">
                        <i class="fas fa-home nav__icon"></i>
                        <span class="nav__name">Home</span>
                    </a>

                </div>

                <div class="nav__items">
                    <h3 class="nav__subtitle">Menu</h3>

                    <a href="#" class="nav__link">
                        <i class="fas fa-bell nav__icon"></i>
                        <span class="nav__name">Notifications</span>
                    </a>

                    <a href="#" class="nav__link">
                        <i class="fas fa-sticky-note nav__icon"></i>
                        <span class="nav__name">Summaries</span>
                    </a>

                </div>
            </div>
        </div>

        <a href="#" class="nav__link nav__logout">
            <i class="fas fa-sign-out-alt nav__icon"></i>
            <span class="nav__name">Log Out</span>
        </a>

    </nav>
</div>


<main>
    <div class="wrapper" style="margin-top: 2rem; margin-left: 10rem;">
        <div class="input-data">
            <input type="text" required>
            <div class="underline"></div>
            <label>Name</label>
        </div>
    </div>
    <form>


        <section style="margin: auto; width: 70%; border: none">
            <p><textarea id="summernote" onkeypress="auto_grow(this);"
                         onkeyup="auto_grow(this)" accesskey="x" cols="80%"
            ></textarea></p>
        </section>

    </form>


</main>

<script>
    const inputs = document.querySelectorAll(".input");

    function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
    }

    function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
            parent.classList.remove("focus");
        }
    }


    inputs.forEach(input => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
    });

</script>

<script type="text/javascript">
    function auto_grow(element) {
        element.style.height = "80%";
        element.style.height = (element.scrollHeight) + "px";
    }
</script>


<script src="assets/js/main.js"></script>
</body>
</html>
